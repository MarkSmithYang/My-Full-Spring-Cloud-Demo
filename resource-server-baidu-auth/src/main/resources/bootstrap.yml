#设置服务端口
server:
  port: 9093

#eureka服务注册中心的配置
eureka:
  client:
    service-url:
      defaultZone: http://eureka.didispace.com/eureka/

#服务的微服务名称
spring:
  application:
    name: resource-server-baidu-auth
  profiles:
    active: dev

#需要放开的swagger的url
swagger:
  permitUrl: /swagger-ui.html,/swagger-resources/**,/**/v2/api-docs,/webjars/springfox-swagger-ui/**,/,/login,/userLogin


